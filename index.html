<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="left-container">
      <h3 class="your-result">Your Result</h2>
      <div class="score-icon">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>

      <div class="score-text">
        <h3>Great</h3> 
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-container">

      
      <h3 class="summary">Summary</h3>
      
      <div class="right-content">
        <div class="reaction">
          <div class="icon-and-name">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="reaction-title">Reaction</p>
          </div>
          <div class="content-score">
            <p class="actual-score">80</p>
            <p class="out-of"> / 100</p>
          </div>
        </div>
        
        <div class="memory">
          <div class="icon-and-name">
            <img src="./assets/images/icon-memory.svg">
            <p class="memory-title">Memory</p>
          </div>
          <div class="content-score">
            <p class="actual-score">92</p>
            <p class="out-of"> / 100</p>
          </div>
        </div>

        <div class="verbal">
          <div class="icon-and-name">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="verbal-title">Verbal</p>
          </div>
          <div class="content-score">
            <p class="actual-score">61</p>
            <p class="out-of"> / 100</p>
          </div>
        </div>

        <div class="visual">
          <div class="icon-and-name">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="visual-title">Visual</p>
          </div>
          <div class="content-score">
            <p class="actual-score">72</p>
            <p class="out-of"> / 100</p>
          </div>
        </div>
      </div>


      <button class="continue-btn">Continue</button>
    </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/steventorkornoo/">Steven Oben Torkornoo</a>.
  </div>
</body>
</html>
